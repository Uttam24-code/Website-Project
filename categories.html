  <style>
    .title{
      color: #d6bf8b;
      display: flex;
      justify-content: center;
      font-size: 30px;
    }
.header {
    padding: 1rem;
    text-align: center;
    font-weight: bolder;
    color: #d6bf8b;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    background-color: #720817;
}

.header h1 {
    margin: 0;
    font-size: 2rem;
}

.collections {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 3rem;
    padding: 2rem;
    justify-items: center; /* center items in each column */
}

.collection-box {
    position: relative;
    height: 300px;
    width: 95%; /* slightly narrower than full column */
    border-radius: 7px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.collection-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s;
}

.collection-box:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.collection-box:hover img {
    transform: scale(1.1);
}

.collection-title {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    color: #d6bf8b;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    text-align: center;
}

@media (max-width: 800px) {
    .collections {
        grid-template-columns: 1fr;
    }
    .collection-box {
        height: 250px;
        width: 100%; /* full width for single column */
    }
    .collection-title {
        font-size: 1.5rem;
    }
}
</style>
</head>
