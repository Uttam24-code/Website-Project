<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="style.css">
    <style>
  header {
    /* Keep search bar centered */
    justify-content: center;
  }

  .search-container input {
    width: 300px;
  }

  h2 {
    margin: 20px;
  }

  #results-title{
    color: #d3af5c;
    display: flex;
    justify-content: center;
  }

  /* #results{
    display: flex;
    justify-content: center;
  } */

  .no-results {
    text-align: center;
    font-size: 50px;
    color: #d3af5c;
    margin-top: 50px;
  }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="left-section">
      <div class="logo">MyLogo</div>
    </div>

    <div class="search-container">
  <input type="text" id="search-input" placeholder="Search..." />
</div>
  </header>

  <h2 id="results-title"></h2>

  <div class="cardcontainer" id="results"></div>

  <!-- Footer -->
<div class="footer">
  <a href="index.html" class="active">
    <!-- Home Icon SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M3 12l9-9 9 9h-3v9h-12v-9h-3z"/>
    </svg>
    Home
  </a>
  
  <a href="categories.html">
    <!-- Categories Icon SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M3 3h8v8h-8v-8zm10 0h8v8h-8v-8zm-10 10h8v8h-8v-8zm10 0h8v8h-8v-8z"/>
    </svg>
    Categories
  </a>
  
   <a href="savecard.html">
    <!-- Favourites Icon SVG -->
   <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M4 17.9808V9.70753C4 6.07416 4 4.25748 5.17157 3.12874C6.34315 2 8.22876 2 12 2C15.7712 2 17.6569 2 18.8284 3.12874C20 4.25748 20 6.07416 20 9.70753V17.9808C20 20.2867 20 21.4396 19.2272 21.8523C17.7305 22.6514 14.9232 19.9852 13.59 19.1824C12.8168 18.7168 12.4302 18.484 12 18.484C11.5698 18.484 11.1832 18.7168 10.41 19.1824C9.0768 19.9852 6.26947 22.6514 4.77285 21.8523C4 21.4396 4 20.2867 4 17.9808Z" stroke="#d6bf8b" fill="#d6bf8b"/>
        </svg>
    Saved
  </a>
  
  <a href="profile.html">
    <!-- Profile Icon SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9s-2.2-4.9-4.9-4.9-4.9 2.2-4.9 4.9 2.2 4.9 4.9 4.9zm0 2c-3.2 0-9.5 1.6-9.5 4.9v2h19v-2c0-3.3-6.3-4.9-9.5-4.9z"/>
    </svg>
    Profile
  </a>
</div>
  </div>
</footer>

  <script>
  // Redirect when Enter is pressed in search bar
  const searchInput = document.getElementById("search-input");
  searchInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      const query = searchInput.value.trim();
      if (query) {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    }
  });

  // Get search query from URL
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q")?.toLowerCase() || "";
  searchInput.value = query; // Show query in input

  // Example image data (your existing cards)
  const images = [
    {
      src: "https://images.pexels.com/photos/11743523/pexels-photo-11743523.jpeg",
      alt: "cars car nissan gtr r35"
    },
    {
      src: "https://images.pexels.com/photos/821718/pexels-photo-821718.jpeg",
      alt: "moon space"
    },
    // Add more images here
  ];

  // Split query into words for better matching
  const queryWords = query.split(/\s+/);

  // Filter images based on query words
  const matches = images.filter(img => {
    const altWords = img.alt.toLowerCase().split(/\s+/);
    return queryWords.some(qWord => altWords.includes(qWord));
  });

  const resultsDiv = document.getElementById("results");
  const resultsTitle = document.getElementById("results-title");

  if (matches.length > 0) {
    resultsTitle.textContent = `Results for "${query}"`;
    matches.forEach(img => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-media">
          <img src="${img.src}" alt="${img.alt}">
          <div class="card-info">
            <span class="uploader">by John Doe</span>
            <div class="icons">
              <svg class="icon like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                        2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
                        4.5 2.09C13.09 3.81 14.76 3 16.5 3 
                        19.58 3 22 5.42 22 8.5c0 3.78-3.4 
                        6.86-8.55 11.54L12 21.35z" stroke="#d6bf8b" fill="none"/>
              </svg>

              <svg class="icon save" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M4 17.9808V9.70753C4 6.07416 4 4.25748 5.17157 3.12874C6.34315 2 8.22876 2 12 2C15.7712 2 17.6569 2 18.8284 3.12874C20 4.25748 20 6.07416 20 9.70753V17.9808C20 20.2867 20 21.4396 19.2272 21.8523C17.7305 22.6514 14.9232 19.9852 13.59 19.1824C12.8168 18.7168 12.4302 18.484 12 18.484C11.5698 18.484 11.1832 18.7168 10.41 19.1824C9.0768 19.9852 6.26947 22.6514 4.77285 21.8523C4 21.4396 4 20.2867 4 17.9808Z" stroke="#d6bf8b" fill="none"/>
              </svg>
            </div>
          </div>
        </div>
      `;
      resultsDiv.appendChild(card);
    });
  } else {
    resultsTitle.textContent = '';
    const noResult = document.createElement("div");
    noResult.className = "no-results";
    noResult.textContent = `No results found for "${query}"`;
    resultsDiv.appendChild(noResult);
  }

  // Toggle SVG icons
  document.querySelectorAll(".icon.like, .icon.save").forEach(icon => {
    icon.addEventListener("click", () => {
      icon.classList.toggle("active");
    });
  });
</script>
</body>

</html>
